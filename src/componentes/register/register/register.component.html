<div class="container mt-5">
    <h2 class="text-center">Registro</h2>
    <div class="form-container">
      <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" class="form-control" name="username" ngModel required>
        </div>
  
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" name="password" ngModel required>
        </div>
  
        <div class="form-group">
          <label for="role">Rol</label>
          <select id="role" class="form-control" name="role" ngModel required>
            <option value="profesor">Profesor</option>
            <option value="estudiante">Estudiante</option>
            <option value="padre">Padre</option>
          </select>
        </div>
  
        <button type="submit" class="btn btn-primary btn-block mt-4">Registrarse</button>
        <p class="text-center mt-3">¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión
        </a></p>
      </form>
    </div>
  </div>
