<div class="container mt-5">
  <h2 class="text-center">Iniciar Sesión</h2>
  <div class="form-container">
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" class="form-control" name="username" ngModel required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required>
      </div>

      <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar Sesión</button>
    </form>
    <p class="text-center mt-3">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p> <!-- Aquí añades el enlace al registro -->
  </div>
</div>
